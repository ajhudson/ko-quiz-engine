<!DOCTYPE html>
<html>
<head>
    <title>Sample Quiz Engine</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .container > .jumbotron:first-child { margin-top: 10px; }
    </style>
</head>
<body>

    <nav class="nav navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Knockout Test App</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Section 1</a></li>
                <li><a href="#">Section 2</a></li>
            </ul>
        </div>
    </nav>
    

    <div class="container">
        <div class="jumbotron">
            <h2>Quiz machine</h2>
        </div>

    </div>

    <div id="my-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add New Contact</h4>
                </div>
                <div class="modal-body">
                    <form class="form" data-bind="using: newContactFormViewModel.formFields">
                        <div class="form-group" data-bind="css: { 'has-error': newContactFirstname.hasError() }">
                            <label for="firstname">First name:</label>
                            <input type="text" class="form-control" placeholder="First name" data-bind="value: newContactFirstname, valueUpdate: 'afterkeydown'">
                            <span data-bind="visible: newContactFirstname.hasError(), text: newContactFirstname.validationMessage"> </span>
                        </div>
                        <div class="form-group" data-bind="css: { 'has-error': newContactSurname.hasError() }">
                            <label for="surname">Surname:</label>
                            <input type="text" class="form-control" placeholder="Surname" data-bind="value: newContactSurname, valueUpdate: 'afterkeydown'">
                            <span data-bind="visible: newContactSurname.hasError(), text: newContactSurname.validationMessage"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-ok="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <script src="js/ko-custom-bindings.js"></script>

    
</body>
</html>
