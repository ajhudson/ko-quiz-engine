<!DOCTYPE html>
<html>
<head>
    <title>Sample Quiz Engine</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .container > .jumbotron:first-child { margin-top: 10px; }
    </style>
</head>
<body>

    <nav class="nav navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Knockout Test App</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Section 1</a></li>
                <li><a href="#">Section 2</a></li>
            </ul>
        </div>
    </nav>
    

    <div class="container">
        <div class="jumbotron">
            <h2 data-bind="text: quizTitle"></h2>
        </div>

    </div>



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <script src="js/ko-custom-bindings.js"></script>
    <script src="js/quiz-loader.js"></script>

    <script>
        var viewModel = (function() {
            
            var self = this;
            self.quizTitle = ko.observable("");

            return {
                quizTitle: self.quizTitle
            }
        })();


        ajh.quizLoader.createQuiz("http://localhost/ko-quiz/data/mario-data.json", function(quiz) {
            console.log(quiz);
            viewModel.quizTitle(quiz.title);
            console.log(viewModel);

            ko.applyBindings(viewModel);
        });
    </script>
</body>
</html>
