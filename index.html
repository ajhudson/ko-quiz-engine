<!DOCTYPE html>
<html>
<head>
    <title>Sample Quiz Engine</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .container > .jumbotron:first-child { margin-top: 10px; }
        .question-number { font-weight: bold; }
        .center { text-align: center; }
    </style>
</head>
<body>

    <nav class="nav navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Knockout Test App</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Section 1</a></li>
                <li><a href="#">Section 2</a></li>
            </ul>
        </div>
    </nav>
    

    <div class="container">
        <div class="jumbotron">
            <h2 data-bind="text: quizTitle"></h2>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="question-number" data-bind="text: currentQuestionNumber()"></span>.&nbsp;
                <span data-bind="text: currentTitle()"></span>
            </div>
            <div class="panel-body">
                <div id="multiple-choices-container" data-bind="if: loaded">
                        <ul class="list-group" data-bind="foreach: questions()[idx()].choices">
                            <li class="list-group-item" data-bind="text: choice + ', ' + choiceText, answerQuestion: choice"></li>
                        </ul>
                </div>
            </div>
        </div>

        <div class="row center">
            <button type="button" class="btn btn-lg btn-primary" data-bind="enable: backButtonEnabledStatus, click: goToPreviousQuestion"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Back</button>
            <button type="button" class="btn btn-lg btn-primary" data-bind="enable: nextButtonEnabledStatus, click: goToNextQuestion">Next&nbsp;<span class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
    </div>

    <div data-bind="text: currentAnswer"></div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <script src="js/ko-custom-bindings.js"></script>
    <script src="js/quiz-loader.js"></script>

    <script>
        var viewModel = (function() {
            
            var self = this;
            self.quizTitle = ko.observable("");
            self.questions = ko.observableArray([]);
            self.loaded = ko.observable(false);
            self.idx = ko.observable(0);
            self.answers = ko.observableArray([]);
            self.currentAnswer = ko.observable("");
            self.backButtonEnabled = ko.observable(false);
            self.nextButtonEnabled = ko.observable(true);

            self.currentTitle = ko.computed(function () {
                var currentQuestion = self.questions()[self.idx()];
                var questionText = currentQuestion !== undefined ? currentQuestion.questionText : "";

                return questionText;
            });

            self.currentQuestionNumber = ko.computed(function() {
                return self.idx() + 1;
            });

            self.maxQuestions = ko.computed(function() {
                return self.questions().length;
            });

            self.recordAnswer = function(chosenChoice) {
                self.answers().push(chosenChoice);
            };

            self.backButtonEnabledStatus = ko.computed(function() {
                return self.currentQuestionNumber() > 1 ? true : false;
            });

            self.nextButtonEnabledStatus = ko.computed(function() {
                return self.currentQuestionNumber() < self.maxQuestions() ? true : false; 
            });

            self.goToNextQuestion = function() {
                var ind = self.idx() + 1;
                self.idx(ind);
            };

            self.goToPreviousQuestion = function() {
                var ind = self.idx() - 1;
                self.idx(ind);
            };

            return {
                loaded: loaded,
                quizTitle: self.quizTitle,
                questions: self.questions,
                currentTitle: currentTitle,
                currentQuestionNumber: currentQuestionNumber,
                answers: answers,
                currentAnswer: currentAnswer,
                backButtonEnabledStatus: backButtonEnabledStatus,
                nextButtonEnabledStatus: nextButtonEnabledStatus,
                goToPreviousQuestion: goToPreviousQuestion,
                goToNextQuestion: goToNextQuestion
            }
        })();

        ajh.quizLoader.createQuiz("http://localhost/ko-quiz/data/mario-data.json", function(quiz) {
            viewModel.quizTitle(quiz.title);
            viewModel.questions(quiz.questions);
            viewModel.loaded(true);

            ko.applyBindings(viewModel);
        });
    </script>
</body>
</html>
